<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor MTA:SA - Santa Luzia RP</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-image: url('BANNER.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 1000px; 
            width: 100%;
            margin: 20px;
            padding: 30px; 
            background: rgba(10,10,20,0.95);
            border-radius: 15px; 
            border: 2px solid rgba(0,160,255,0.8);
            box-shadow: 0 0 30px rgba(0,160,255,0.7);
            color: #7fd0ff;
            position: relative;          /* permite posicionar personagem por cima */
            overflow: visible;           /* deixa sair para fora */
        }
        .top-row {
            display: block;
        }

        h1 { 
            text-align: center; 
            color: #00aaff;
            text-shadow: 0 0 25px #00aaff;
            font-size: 2.2em;
        }
        h2 {
            color: #7fd0ff;
            text-shadow: 0 0 15px #00a0ff;
        }
        .status { 
            background: rgba(20,30,50,0.95); 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0;
            border: 1px solid #00a0ff;
            box-shadow: 0 0 15px rgba(0,160,255,0.6);
        }
        .connect-btn { 
            background: linear-gradient(45deg, #00aaff, #0077ff); 
            color: black; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            cursor: pointer; 
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }
        .connect-btn:hover { 
            background: linear-gradient(45deg, #0077ff, #0055cc);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,160,255,0.7);
        }
        #status { font-weight: bold; }
        #players { list-style: none; padding: 0; }
        #players li { 
            background: rgba(20,30,50,0.9); 
            margin: 5px 0; 
            padding: 8px; 
            border-radius: 4px;
            border-left: 3px solid #00a0ff;
            color: #a8dfff;
        }
        section {
            margin-bottom: 10px;
        }
        .logo-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }
        .logo-img {
            max-height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,160,255,0.8));
        }

        /* personagem ‚Äúfora‚Äù do card */
        .char-img {
            position: absolute;
            right: -40px;              /* ajusta para mais/menos fora */
            bottom: -20px;
            max-height: 320px;
            width: auto;
            filter: drop-shadow(0 0 18px rgba(0,160,255,0.8));
            transition: transform 0.3s ease, filter 0.3s ease;
            transform-origin: bottom center;
        }
        .char-img:hover {
            transform: translateY(-6px) scale(1.03);
            filter: drop-shadow(0 0 28px rgba(0,200,255,1));
        }

        @media (max-width: 900px) {
            .char-img {
                position: static;
                display: block;
                margin: 20px auto 0 auto;
                max-height: 260px;
            }
        }
    </style>
</head>
<body>
    <!-- m√∫sica de fundo (mute at√© primeiro clique) -->
    <audio id="bg-music" src="musica.mp3" autoplay loop muted></audio>

    <div class="container">
        <div class="top-row">
            <div class="logo-bar">
                <img src="logo-santaluzia.png" alt="Santa Luzia RP" class="logo-img">
            </div>
            <h1>ü•∑ Servidor MTA:SA - Santa Luzia RP ü•∑</h1>

            <section>
                <h2 style="margin-top:0;">üìä Status do Servidor</h2>
                <div id="status" class="status">A carregar status do servidor...</div>
                <ul id="players"></ul>
                <button class="connect-btn" onclick="connectMTA()">üöÄ Conectar ao Servidor</button>
            </section>
        </div>

        <!-- personagem sobressa√≠do no canto inferior direito -->
        <img src="person.png" alt="Personagem" class="char-img">
    </div>

    <script>
        const SERVER_IP   = '173.212.194.106';
        const SERVER_PORT = 22003;
        const API_URL     = 'https://mtasa-status-api.vercel.app/api/status';

        const music = document.getElementById('bg-music');

        // No primeiro clique em qualquer lado, ativa o som da m√∫sica
        document.addEventListener('click', () => {
            music.muted = false;
        }, { once: true });

        async function fetchStatus() {
            const statusEl  = document.getElementById('status');
            const playersEl = document.getElementById('players');

            statusEl.innerHTML  = '<strong>üîÑ Carregando...</strong>';
            playersEl.innerHTML = '';

            try {
                const res  = await fetch(API_URL);
                if (!res.ok) throw new Error('API error');
                const data = await res.json();

                statusEl.innerHTML = `
                    <strong style="color:${data.playerCount > 0 ? '#00ff88' : '#ffaa00'};">
                        ${data.playerCount > 0 ? 'üü¢ Online' : 'üü° Online (sem jogadores)'}
                    </strong> | ${data.playerCount}/${data.playerSlots} Jogadores | Mapa: ${data.mapName}<br>
                    Vers√£o: ${data.version} | Senha: ${data.passworded ? 'Sim' : 'N√£o'}
                `;

                if (Array.isArray(data.players) && data.players.length) {
                    playersEl.innerHTML = data.players
                        .map(p => `<li>${p.name} - ${p.ping} ms</li>`)
                        .join('');
                } else {
                    playersEl.innerHTML = '<li>Nenhum jogador online.</li>';
                }
            } catch (e) {
                statusEl.innerHTML = '<strong style="color:#ff6666;">üî¥ Offline ou erro ao consultar.</strong>';
                playersEl.innerHTML = '';
            }
        }

        function connectMTA() {
            window.location.href = `mtasa://join/${SERVER_IP}:${SERVER_PORT}`;
        }

        setInterval(fetchStatus, 30000);
        fetchStatus();
    </script>    
</body>
</html>
