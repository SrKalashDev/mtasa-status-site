<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor MTA:SA - Santa Luzia RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: Arial, sans-serif; 
            background-image: url('BANNER.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Remove barras de rolagem */
        }
        .container { 
            max-width: 1000px; 
            width: 100%;
            max-height: 100vh;
            margin: 20px;
            padding: 30px; 
            background: rgba(10,10,20,0.95);
            border-radius: 15px; 
            border: 2px solid rgba(0,160,255,0.8);
            box-shadow: 0 0 30px rgba(0,160,255,0.7);
            color: #7fd0ff;
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
        }
        .top-row {
            display: block;
            flex: 1;
        }
        h1 { 
            text-align: center; 
            color: #00aaff;
            text-shadow: 0 0 25px #00aaff;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        h2 {
            color: #7fd0ff;
            text-shadow: 0 0 15px #00a0ff;
            margin-bottom: 10px;
        }
        .status { 
            background: rgba(20,30,50,0.95); 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0;
            border: 1px solid #00a0ff;
            box-shadow: 0 0 15px rgba(0,160,255,0.6);
            max-height: 150px;
            overflow: hidden;
        }
        .connect-btn { 
            background: linear-gradient(45deg, #00aaff, #0077ff); 
            color: black; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            cursor: pointer; 
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
            margin: 10px 0;
        }
        .connect-btn:hover { 
            background: linear-gradient(45deg, #0077ff, #0055cc);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,160,255,0.7);
        }
        #status { font-weight: bold; }
        #players { 
            list-style: none; 
            padding: 0; 
            max-height: 120px; 
            overflow-y: auto;
            margin: 10px 0;
        }
        #players li { 
            background: rgba(20,30,50,0.9); 
            margin: 5px 0; 
            padding: 8px; 
            border-radius: 4px;
            border-left: 3px solid #00a0ff;
            color: #a8dfff;
        }
        section {
            margin-bottom: 10px;
        }
        .logo-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }
        .logo-img {
            max-height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,160,255,0.8));
        }
        .char-img {
            position: absolute;
            right: -140px;
            bottom: -80px;
            max-height: 320px;
            width: auto;
            filter: drop-shadow(0 0 18px rgba(0,160,255,0.8));
            transition: transform 0.3s ease, filter 0.3s ease;
            transform-origin: bottom center;
            pointer-events: none;
        }
        .char-img:hover {
            transform: translateY(-6px) scale(1.03);
            filter: drop-shadow(0 0 28px rgba(0,200,255,1));
        }
        @media (max-width: 900px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .char-img {
                position: static;
                display: block;
                margin: 20px auto 0 auto;
                max-height: 260px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- MÃºsica de fundo -->
    <audio id="bg-music" src="musica.mp3" loop preload="auto"></audio>

    <div class="container">
        <div class="top-row">
            <div class="logo-bar">
                <img src="logo-santaluzia.png" alt="Santa Luzia RP" class="logo-img">
            </div>
            <h1>ðŸ¥· Servidor MTA:SA - Santa Luzia RP ðŸ¥·</h1>

            <section>
                <h2 style="margin-top:0;">ðŸ“Š Status do Servidor</h2>
                <div id="status" class="status">A carregar status do servidor...</div>
                <ul id="players"></ul>
                <button class="connect-btn" onclick="connectMTA()">ðŸš€ Conectar ao Servidor</button>
            </section>
        </div>

        <!-- Personagem -->
        <img src="person.png" alt="Personagem" class="char-img">
    </div>

    <script>
        const SERVER_IP = '173.212.194.106';
        const SERVER_PORT = 22003;
        const API_URL = 'https://mtasa-status-api.vercel.app/api/status';

        const music = document.getElementById('bg-music');
        let musicPlayed = false;

        // FunÃ§Ã£o para tentar tocar mÃºsica
        function tryPlayMusic() {
            if (!musicPlayed && music.paused) {
                music.play().then(() => {
                    console.log('âœ… MÃºsica tocando');
                    musicPlayed = true;
                }).catch(e => {
                    console.log('Autoplay bloqueado, aguardando interaÃ§Ã£o:', e);
                });
            }
        }

        // Tenta tocar ao carregar pÃ¡gina
        window.addEventListener('load', tryPlayMusic);

        // Ativa mÃºsica com qualquer interaÃ§Ã£o (uma Ãºnica vez por tipo)
        const interactions = ['click', 'mousemove', 'touchstart', 'keydown'];
        interactions.forEach(event => {
            document.addEventListener(event, () => {
                tryPlayMusic();
            }, { once: true, passive: true });
        });

        // FunÃ§Ã£o de conexÃ£o MTA
        function connectMTA() {
            const url = `mtasa://${SERVER_IP}:${SERVER_PORT}`;
            window.location.href = url;
        }

        // Status do servidor
        async function fetchStatus() {
            const statusEl = document.getElementById('status');
            const playersEl = document.getElementById('players');

            statusEl.innerHTML = '<strong>ðŸ”„ Carregando...</strong>';
            playersEl.innerHTML = '';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const res = await fetch(API_URL, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!res.ok) throw new Error('API indisponÃ­vel');

                const data = await res.json();

                if (data.playerCount > 0) {
                    statusEl.innerHTML = `
                        <strong style="color:#00ff88;">ðŸŸ¢ Online</strong> | 
                        ${data.playerCount}/${data.playerSlots} Jogadores | 
                        Mapa: ${data.mapName || 'N/A'}<br>
                        VersÃ£o: ${data.version || 'N/A'} | 
                        Senha: ${data.passworded ? 'Sim' : 'NÃ£o'}
                    `;
                } else {
                    statusEl.innerHTML = `
                        <strong style="color:#ffaa00;">ðŸŸ¡ Online (sem jogadores)</strong> | 
                        0/${data.playerSlots || '?'} | Mapa: ${data.mapName || 'N/A'}
                    `;
                }

                if (Array.isArray(data.players) && data.players.length) {
                    playersEl.innerHTML = data.players.slice(0, 8)
                        .map(p => `<li>${p.name} - ${p.ping}ms</li>`)
                        .join('');
                    if (data.players.length > 8) {
                        playersEl.innerHTML += `<li style="color:#ffaa00;">+${data.players.length-8} mais...</li>`;
                    }
                } else {
                    playersEl.innerHTML = '<li style="color:#ffaa00;">Nenhum jogador online</li>';
                }

            } catch (e) {
                statusEl.innerHTML = `
                    <strong style="color:#ff6666;">ðŸ”´ Status indisponÃ­vel</strong><br>
                    <small>IP: ${SERVER_IP}:${SERVER_PORT}</small>
                `;
                playersEl.innerHTML = '<li style="color:#ff6666;">Tente conectar diretamente</li>';
            }
        }

        // Inicia status e atualiza a cada 30s
        fetchStatus();
        setInterval(fetchStatus, 30000);
    </script>    
</body>
</html>
