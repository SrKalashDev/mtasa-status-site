<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor MTA:SA - Santa Luzia RP</title>
    <link rel="icon" type="image/png" href="logo-santaluzia.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('BANNER.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            max-height: 100vh;
            margin: 20px;
            padding: 30px;
            background: rgba(10,10,20,0.95);
            border-radius: 15px;
            border: 2px solid rgba(0,160,255,0.8);
            box-shadow: 0 0 30px rgba(0,160,255,0.7);
            color: #7fd0ff;
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
        }
        .top-row { display: block; flex: 1; }
        h1 {
            text-align: center;
            color: #00aaff;
            text-shadow: 0 0 25px #00aaff;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        h2 {
            color: #7fd0ff;
            text-shadow: 0 0 15px #00a0ff;
            margin-bottom: 10px;
        }
        .status {
            background: rgba(20,30,50,0.95);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #00a0ff;
            box-shadow: 0 0 15px rgba(0,160,255,0.6);
            max-height: 150px;
            overflow: hidden;
        }
        .connect-btn {
            background: linear-gradient(45deg, #00aaff, #0077ff);
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
            margin: 10px 0 5px 0;
        }
        .connect-btn:hover {
            background: linear-gradient(45deg, #0077ff, #0055cc);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,160,255,0.7);
        }
        .connect-btn.connecting {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            animation: pulse 1s infinite;
        }
        /* BOT√ÉO DISCORD */
        .discord-btn {
            background: linear-gradient(45deg, #5865F2, #404EED);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
            margin: 0;
        }
        .discord-btn:hover {
            background: linear-gradient(45deg, #404EED, #2b37b8);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88,101,242,0.7);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #status { font-weight: bold; }
        #players {
            list-style: none;
            padding: 0;
            max-height: 120px;
            overflow-y: auto;
            margin: 10px 0;
        }
        #players li {
            background: rgba(20,30,50,0.9);
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #00a0ff;
            color: #a8dfff;
        }
        section { margin-bottom: 10px; }
        .logo-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }
        .logo-img, .char-img {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 0 10px rgba(0,160,255,0.8));
            transform-origin: center center;
        }
        .logo-img {
            max-height: 80px;
            width: auto;
            object-fit: contain;
            position: relative;
            z-index: 20;
        }
        .logo-img:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 20px rgba(0,200,255,1));
        }

        /* clone da logo no meio a fazer zoom 3s */
        .logo-fx {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            z-index: 1000;
            max-height: 220px;
            pointer-events: none;
            filter: drop-shadow(0 0 40px rgba(0,200,255,1));
            animation: logoZoomFX 3s ease-out forwards;
        }
        @keyframes logoZoomFX {
            0%   { transform: translate(-50%, -50%) scale(1); opacity: 0; }
            10%  { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
            50%  { transform: translate(-50%, -50%) scale(1.8); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
        }

        .char-img {
            position: absolute;
            right: -140px;
            bottom: -80px;
            max-height: 320px;
            width: auto;
            z-index: 10;
            cursor: pointer;
        }
        .char-img:hover {
            transform: translateY(-12px) scale(1.08);
            filter: drop-shadow(0 0 35px rgba(0,200,255,1));
        }
        @media (max-width: 900px) {
            .container { margin: 10px; padding: 20px; }
            .char-img {
                position: static !important;
                display: block;
                margin: 20px auto 0 auto;
                max-height: 260px;
            }
            .logo-img { max-height: 60px; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <audio id="bg-music" src="musica.mp3" loop preload="auto"></audio>

    <div class="container">
        <div class="top-row">
            <div class="logo-bar">
                <img id="logoAnim" src="logo-santaluzia.png" alt="Santa Luzia RP" class="logo-img">
            </div>
            <h1>ü•∑ Servidor MTA:SA - Santa Luzia RP ü•∑</h1>

            <section>
                <h2 style="margin-top:0;">üìä Status do Servidor</h2>
                <div id="status" class="status">A carregar status do servidor...</div>
                <ul id="players"></ul>
                <button id="connectBtn" class="connect-btn" onclick="connectMTA()">ü™ê Conectar ao Servidor</button>
                <button class="discord-btn" onclick="window.open('https://discord.gg/MDJKDn6syV','_blank')">
                    üí¨ Entrar no Discord
                </button>
            </section>
        </div>

        <img src="person.png" alt="Personagem" class="char-img">

        <div style="text-align: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(0,160,255,0.3); font-size: 0.9em; color: rgba(127,208,255,0.7);">
            Todos os direitos reservados a KalashDev ¬© 2025
        </div>
    </div>

    <script>
        const SERVER_IP = '173.212.194.106';
        const SERVER_PORT = 22003;
        const API_URL = 'https://mtasa-status-api.vercel.app/api/status';

        const music = document.getElementById('bg-music');
        const logo = document.getElementById('logoAnim');
        const connectBtn = document.getElementById('connectBtn');
        let musicEnabled = false;
        let connecting = false;

        function startMusic() {
            if (musicEnabled) return;
            music.play().then(() => {
                musicEnabled = true;
            }).catch(() => {
                musicEnabled = false;
            });
        }

        window.addEventListener('load', startMusic);
        ['click','mousemove','touchstart','keydown'].forEach(ev => {
            document.addEventListener(ev, startMusic, { passive: true });
        });

        function connectMTA() {
            if (connecting) return;
            connecting = true;

            startMusic();

            const clone = logo.cloneNode(true);
            clone.classList.remove('logo-img');
            clone.classList.add('logo-fx');
            document.body.appendChild(clone);

            connectBtn.classList.add('connecting');
            connectBtn.textContent = 'üöÄ Conectando...';

            setTimeout(() => {
                clone.remove();
                connectBtn.classList.remove('connecting');
                connectBtn.textContent = 'üåç Conectado';
                connecting = false;
            }, 3000);

            const url = `mtasa://${SERVER_IP}:${SERVER_PORT}`;
            window.location.href = url;
        }

        async function fetchStatus() {
            const statusEl = document.getElementById('status');
            const playersEl = document.getElementById('players');

            statusEl.innerHTML = '<strong>üîÑ Carregando...</strong>';
            playersEl.innerHTML = '';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const res = await fetch(API_URL, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!res.ok) throw new Error('API indispon√≠vel');

                const data = await res.json();

                if (data.passworded) {
                    statusEl.innerHTML = `
                        <strong style="color:#ffaa00;">üîí EM MANUTEN√á√ÉO</strong><br>
                        <small>Servidor com senha ativa</small>
                    `;
                    playersEl.innerHTML = '<li style="color:#ffaa00;">Aguarde reabertura</li>';
                } else if (data.playerCount > 0) {
                    statusEl.innerHTML = `
                        <strong style="color:#00ff88;">üü¢ Online</strong> | 
                        ${data.playerCount}/${data.playerSlots} Jogadores | 
                        Mapa: ${data.mapName || 'N/A'}<br>
                        Vers√£o: ${data.version || 'N/A'} | Senha: N√£o
                    `;
                } else {
                    statusEl.innerHTML = `
                        <strong style="color:#ffaa00;">üü° Online (sem jogadores)</strong> | 
                        0/${data.playerSlots || '?'} | Mapa: ${data.mapName || 'N/A'}
                    `;
                }

                if (!data.passworded && Array.isArray(data.players) && data.players.length) {
                    playersEl.innerHTML = data.players.slice(0, 8)
                        .map(p => `<li>${p.name} - ${p.ping}ms</li>`)
                        .join('');
                    if (data.players.length > 8) {
                        playersEl.innerHTML += `<li style="color:#ffaa00;">+${data.players.length-8} mais...</li>`;
                    }
                } else if (!data.passworded) {
                    playersEl.innerHTML = '<li style="color:#ffaa00;">Nenhum jogador online</li>';
                }

            } catch (e) {
                statusEl.innerHTML = `
                    <strong style="color:#ff6666;">üî¥ Status indispon√≠vel</strong><br>
                    <small>IP: ${SERVER_IP}:${SERVER_PORT}</small>
                `;
                playersEl.innerHTML = '<li style="color:#ff6666;">Tente conectar diretamente</li>';
            }
        }

        fetchStatus();
        setInterval(fetchStatus, 30000);
    </script>
</body>
</html>
