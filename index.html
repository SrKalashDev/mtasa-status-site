<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor MTA:SA - Santa Luzia RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: Arial, sans-serif; 
            background-image: url('BANNER.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container { 
            max-width: 1000px; 
            width: 100%;
            max-height: 100vh;
            margin: 20px;
            padding: 30px; 
            background: rgba(10,10,20,0.95);
            border-radius: 15px; 
            border: 2px solid rgba(0,160,255,0.8);
            box-shadow: 0 0 30px rgba(0,160,255,0.7);
            color: #7fd0ff;
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
        }
        .top-row {
            display: block;
            flex: 1;
        }
        h1 { 
            text-align: center; 
            color: #00aaff;
            text-shadow: 0 0 25px #00aaff;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        h2 {
            color: #7fd0ff;
            text-shadow: 0 0 15px #00a0ff;
            margin-bottom: 10px;
        }
        .status { 
            background: rgba(20,30,50,0.95); 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0;
            border: 1px solid #00a0ff;
            box-shadow: 0 0 15px rgba(0,160,255,0.6);
            max-height: 150px;
            overflow: hidden;
        }
        .connect-btn { 
            background: linear-gradient(45deg, #00aaff, #0077ff); 
            color: black; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            cursor: pointer; 
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
            margin: 10px 0;
        }
        .connect-btn:hover { 
            background: linear-gradient(45deg, #0077ff, #0055cc);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,160,255,0.7);
        }
        .connect-btn.connecting {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #status { font-weight: bold; }
        #players { 
            list-style: none; 
            padding: 0; 
            max-height: 120px; 
            overflow-y: auto;
            margin: 10px 0;
        }
        #players li { 
            background: rgba(20,30,50,0.9); 
            margin: 5px 0; 
            padding: 8px; 
            border-radius: 4px;
            border-left: 3px solid #00a0ff;
            color: #a8dfff;
        }
        section {
            margin-bottom: 10px;
        }
        .logo-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }
        .logo-img, .char-img {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 0 10px rgba(0,160,255,0.8));
            transform-origin: center;
        }
        .logo-img {
            max-height: 80px;
            width: auto;
            object-fit: contain;
            position: relative;
            z-index: 20;
        }
        .logo-img:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 20px rgba(0,200,255,1));
        }
        /* ANIMAﾃﾃグ ESPECIAL DO BOTﾃグ CONECTAR */
        .logo-img.connect-anim {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(3) rotate(360deg) !important;
            z-index: 1000 !important;
            max-height: 200px !important;
            filter: drop-shadow(0 0 40px rgba(0,200,255,1)) !important;
            animation: logoConnectAnim 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        @keyframes logoConnectAnim {
            0% {
                transform: translate(-50%, -50%) scale(3) rotate(360deg);
                filter: drop-shadow(0 0 40px rgba(0,200,255,1));
            }
            70% {
                transform: translate(-50%, -50%) scale(4) rotate(540deg);
                filter: drop-shadow(0 0 60px rgba(0,255,150,1));
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                filter: drop-shadow(0 0 0 rgba(0,255,150,0));
            }
        }
        .char-img {
            position: absolute;
            right: -140px;
            bottom: -80px;
            max-height: 320px;
            width: auto;
            z-index: 10;
            cursor: pointer;
        }
        .char-img:hover {
            transform: translateY(-12px) scale(1.08);
            filter: drop-shadow(0 0 35px rgba(0,200,255,1));
        }
        @media (max-width: 900px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .char-img {
                position: static !important;
                display: block;
                margin: 20px auto 0 auto;
                max-height: 260px;
            }
            .logo-img {
                max-height: 60px;
            }
            .logo-img:hover {
                transform: scale(1.1);
            }
            .logo-img.connect-anim {
                max-height: 150px !important;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Mﾃｺsica de fundo -->
    <audio id="bg-music" src="musica.mp3" loop preload="auto"></audio>

    <div class="container">
        <div class="top-row">
            <div class="logo-bar">
                <img id="logoAnim" src="logo-santaluzia.png" alt="Santa Luzia RP" class="logo-img">
            </div>
            <h1>･ｷ Servidor MTA:SA - Santa Luzia RP ･ｷ</h1>

            <section>
                <h2 style="margin-top:0;">投 Status do Servidor</h2>
                <div id="status" class="status">A carregar status do servidor...</div>
                <ul id="players"></ul>
                <button id="connectBtn" class="connect-btn" onclick="connectMTA()">噫 Conectar ao Servidor</button>
            </section>
        </div>

        <!-- Personagem -->
        <img src="person.png" alt="Personagem" class="char-img">
    </div>

    <script>
        const SERVER_IP = '173.212.194.106';
        const SERVER_PORT = 22003;
        const API_URL = 'https://mtasa-status-api.vercel.app/api/status';

        const music = document.getElementById('bg-music');
        const logo = document.getElementById('logoAnim');
        const connectBtn = document.getElementById('connectBtn');
        let musicPlayed = false;

        // Funﾃｧﾃ｣o para tentar tocar mﾃｺsica
        function tryPlayMusic() {
            if (!musicPlayed && music.paused) {
                music.play().then(() => {
                    console.log('笨 Mﾃｺsica tocando');
                    musicPlayed = true;
                }).catch(e => {
                    console.log('Autoplay bloqueado, aguardando interaﾃｧﾃ｣o:', e);
                });
            }
        }

        // Tenta tocar ao carregar pﾃ｡gina
        window.addEventListener('load', tryPlayMusic);

        // Ativa mﾃｺsica com qualquer interaﾃｧﾃ｣o
        const interactions = ['click', 'mousemove', 'touchstart', 'keydown'];
        interactions.forEach(event => {
            document.addEventListener(event, () => {
                tryPlayMusic();
            }, { once: true, passive: true });
        });

        // CONEXﾃグ MTA COM ANIMAﾃﾃグ ﾃ臼ICA DA LOGO
        function connectMTA() {
            // Animaﾃｧﾃ｣o da logo
            logo.classList.add('connect-anim');
            connectBtn.classList.add('connecting');
            connectBtn.textContent = '噫 Conectando...';
            
            // Toca MTA apﾃｳs 1.2s (duraﾃｧﾃ｣o da animaﾃｧﾃ｣o)
            setTimeout(() => {
                const url = `mtasa://${SERVER_IP}:${SERVER_PORT}`;
                window.location.href = url;
            }, 1200);
        }

        // Remove animaﾃｧﾃ｣o quando voltar (caso MTA falhe)
        logo.addEventListener('animationend', () => {
            logo.classList.remove('connect-anim');
            connectBtn.classList.remove('connecting');
            connectBtn.textContent = '噫 Conectar ao Servidor';
        });

        // Status do servidor
        async function fetchStatus() {
            const statusEl = document.getElementById('status');
            const playersEl = document.getElementById('players');

            statusEl.innerHTML = '<strong>売 Carregando...</strong>';
            playersEl.innerHTML = '';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const res = await fetch(API_URL, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!res.ok) throw new Error('API indisponﾃｭvel');

                const data = await res.json();

                if (data.playerCount > 0) {
                    statusEl.innerHTML = `
                        <strong style="color:#00ff88;">泙 Online</strong> | 
                        ${data.playerCount}/${data.playerSlots} Jogadores | 
                        Mapa: ${data.mapName || 'N/A'}<br>
                        Versﾃ｣o: ${data.version || 'N/A'} | 
                        Senha: ${data.passworded ? 'Sim' : 'Nﾃ｣o'}
                    `;
                } else {
                    statusEl.innerHTML = `
                        <strong style="color:#ffaa00;">泯 Online (sem jogadores)</strong> | 
                        0/${data.playerSlots || '?'} | Mapa: ${data.mapName || 'N/A'}
                    `;
                }

                if (Array.isArray(data.players) && data.players.length) {
                    playersEl.innerHTML = data.players.slice(0, 8)
                        .map(p => `<li>${p.name} - ${p.ping}ms</li>`)
                        .join('');
                    if (data.players.length > 8) {
                        playersEl.innerHTML += `<li style="color:#ffaa00;">+${data.players.length-8} mais...</li>`;
                    }
                } else {
                    playersEl.innerHTML = '<li style="color:#ffaa00;">Nenhum jogador online</li>';
                }

            } catch (e) {
                statusEl.innerHTML = `
                    <strong style="color:#ff6666;">閥 Status indisponﾃｭvel</strong><br>
                    <small>IP: ${SERVER_IP}:${SERVER_PORT}</small>
                `;
                playersEl.innerHTML = '<li style="color:#ff6666;">Tente conectar diretamente</li>';
            }
        }

        fetchStatus();
        setInterval(fetchStatus, 30000);
    </script>    
</body>
</html>
